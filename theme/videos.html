  <script>
// Kill it on load
function removeUdeslyBanner() {
  const banner = document.querySelector('udesly-banner');
  if (banner) {
    banner.remove();
    console.log("🔥 udesly-banner removed");
  }
}
// Run multiple times to catch late injection
document.addEventListener("DOMContentLoaded", removeUdeslyBanner);
setTimeout(removeUdeslyBanner, 500);
setTimeout(removeUdeslyBanner, 1500);
setInterval(removeUdeslyBanner, 3000); // Last resort: catch any sneaky re-adds
</script>
